<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TekenGo!</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <script>
      const isLocalHost = location.host.match("localhost");

      window.process = {
        env: { NODE_ENV: isLocalHost ? "development" : "production" },
      };

      if (isLocalHost) {
        // console.log("Trigger live reload");
        (function (l, r) {
          if (!l || l.getElementById("livereloadscript")) return;
          r = l.createElement("script");
          r.async = 1;
          r.src =
            "//" +
            (self.location.host || "localhost").split(":")[0] +
            ":35729/livereload.js?snipver=1";
          r.id = "livereloadscript";
          l.getElementsByTagName("head")[0].appendChild(r);
        })(self.document);
      }
    </script>
  </head>
  <body>
    <div id="approot" />
    <script type="module" src="/app.js"></script>
  </body>
</html>
